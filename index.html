<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Navigation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/sidr.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <header class="clearfix">
        <div class="container relate">
            <a class="logo pull-left" href="#">LOGO</a>
            <nav class="pull-right" id="nav"></nav>
        </div>
    </header>
    <header>
        <nav id="mobile-nav"></nav>
    </header>
    <script id="list" type="x-handlebars-template">
        {{#each items}}
            <li class=level-{{level}}>
            <a href={{url}}>{{name}}</a>
                {{#if items}}
                    <ul>{{> list}}</ul>
                {{/if}}
            </li>
        {{/each}}
    </script>
    <script id="header" type="x-handlebars-template">
        <ul>
            {{> list }}
        </ul>
    </script>
    <script src="js/jQuery-2.1.4.min.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.sidr.min.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
