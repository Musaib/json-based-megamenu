<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/sidr.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>

    <header class="relative clearfix">
        <!-- Header logo -->
        <a id="hnh-logo" class="fl" href="#">LOGO</a>
        <!-- End Header logo -->
        <!-- Header Menu -->
        <div id="mobile-header" class="clearfix">
            <a class="fr" id="simple-menu" href="#sidr-main">Menu</a>
        </div>
        <div id="navigation" class="fr">
            <ul id="menu" class="fr unstyled-list clearfix">
                <!-- menu level 1 -->
                <li>
                    <a href="#">Menu level 1 A</a>
                </li>
                <!-- menu level 1 -->
                <li>
                    <a href="#">Menu level 1 B</a>
                    <ul class="sub-menu clearfix"> <!-- hide -->
                        <li class="clearfix"> 
                            <ul class="sub-menu-list">
                                <li>
                                    <ul class="sub-inner-page"> 
                                        <!-- menu level 2 -->
                                        <li>
                                            <a href="javascript:;" class="no-link">Menu level 2 A</a>
                                            <ul class="sub-inner-links">
                                                <!-- menu level 3 -->
                                                <li>
                                                    <a href="#">Menu level 3 A</a>
                                                </li>
                                                <!-- menu level 3 -->
                                                <li>
                                                    <a href="#">Menu level 3 B</a>
                                                </li>
                                            </ul>
                                        </li>
                                        
                                        <li>
                                            <a href="javascript:;" class="no-link">Menu level 2 B</a>
                                            <ul class="sub-inner-links">
                                                <!-- menu level 3 -->
                                                <li>
                                                    <a href="#">Menu level 3 C</a>
                                                </li>
                                                <!-- menu level 3 -->
                                                <li>
                                                    <a href="#">Menu level 3 D</a>
                                                </li>
                                            </ul>
                                        </li> 
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- End Header Menu -->
    </header>

    <script src="js/jQuery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.sidr.min.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
